<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>

    <!-- ======HEADER====== -->
    <header class="header">
        <div class="container-header container-fluid">
            <nav class="navbar navbar-light navbar-expand-sm">
                <a class="navbar-brand" href="#">
                    <img class="header__img" src="./img/logo-header.svg" alt="logo" width="160" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-bg offcanvas-end" tabindex="-1" id="navbarOffcanvasLg"
                    aria-labelledby="navbarOffcanvasLgLabel">
                    <button class="navbar-toggler navbar-toggler-header" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="header__offcanvas">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">about</a>
                            </li>
                        </ul>
                        <button class="button" type="submit">contact us</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- ======MAIN====== -->
    <main class="main"></main>

    <!-- ======FOOTER====== -->
    <footer class="footer">

    </footer>

    <!-- ======JAVASCRIP====== -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
